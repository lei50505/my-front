<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="src/css/common/bootstrap.min.css" rel="stylesheet">

    <script src="src/js/common/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<nav class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#my-navbar" aria-expanded="false">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html" onclick="window.location='index.html'">
            Feedback
        </a>
    </div>
    <div class="collapse navbar-collapse" id="my-navbar">
        <ul class="nav navbar-nav">
            <li class="active"><a href="javascript:void(0);">餐厅老板登录</a></li>
            <li ><a href="boss-reg.html">餐厅老板注册</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ><a href="index.html">
                返回主页
            </a></li>
        </ul>
    </div>
</nav>

<div class="container invisible" id="main">
    <div class="row">
        <div class="col-xs-2 col-md-3"></div>
        <div class="col-xs-8 col-md-6">

            <form>
                <div class="form-group">
                    <label class="control-label" for="email">邮箱</label>
                    <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                    <span class="help-block">请输入邮箱</span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                    <span class="help-block">密码应为6-16位</span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="save">
                        记住密码
                    </label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="button" id="login" class="form-control btn btn-primary" value="登录">
                        </div>
                        <div class="col-xs-6">
                            <input type="button" class="form-control btn btn-link"
                                   onclick="window.location='boss-reg.html'" value="注册">
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-xs-2 col-md-3"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="src/js/common/jquery.min.js"></script>

</body>

</html>
