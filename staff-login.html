<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>配送员登录</title>

    <!-- Bootstrap -->
    <link href="src/css/common/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/common/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="src/js/common/html5shiv.min.js"></script>
    <script src="src/js/common/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<nav class="navbar navbar-default">
    <a class="navbar-brand" href="javascript:void(0);">
        配送员登录
    </a>
</nav>
<div id="fb-main" class="container invisible">
    <div class="row">
        <div class="col-xs-2 col-md-3"></div>
        <div class="col-xs-8 col-md-6">

            <form>
                <div class="form-group">
                    <label class="control-label" for="fb-user-phone">手机号码</label>
                    <input type="text" class="form-control" id="fb-user-phone" placeholder="请输入11位手机号码">
                    <span class="help-block">电话号码为11位数字</span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fb-user-password">密码</label>
                    <input type="password" id="fb-user-password" class="form-control" placeholder="请输入密码">
                    <span class="help-block">密码应为6-16位</span>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="fb-save" type="checkbox" >
                        记住密码
                    </label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="button" id="fb-login-btn" class="form-control btn btn-primary"  value="登录">
                        </div>
                        <div class="col-xs-6">
                            <input type="button" class="form-control btn btn-link" onclick="window.location='staff-reg.html'" value="注册">
                        </div>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-xs-2 col-md-3"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="src/js/common/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="src/js/common/bootstrap.min.js"></script>

<script src="src/js/common/md5.js"></script>
<script src="src/js/common.js"></script>
<script src="src/js/input.js"></script>
<script src="src/js/staff-login.js"></script>

</body>

</html>
